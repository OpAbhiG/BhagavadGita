<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bhagavad Gita Verse</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div class="img"></div>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    </div>
      <script src="//translate.google.com/translate_a/element.js?cb=initTranslation"></script>



   

      <div class="form-group chapter-selector">
        <label for="chapterSpinner"></label>

        <select
          id="chapterSpinner"
          name="chapterSpinner"
          class="select-box"
        ></select>
      </div>

      <div class="form-group verse-selector">
        <label for="verseSpinner"></label>
        <select id="verseSpinner" name="verseSpinner" class="select-box">
          <!-- Options for verses will be populated using JavaScript -->
        </select>
      </div>

      <button type="button" id="quoteButton" class="submit-button">
        Gita Quotes
      </button>
      <button type="button" id="submitButton" class="submit-button">
        Submit
      </button>
    </nav>


    <div id="translation"></div>

    <script>
      function initTranslation() {
        new google.translate.TranslateElement(
          { pageLanguage: "en" },
          "translation"
        );
      }
    </script>

    <div class="verse-container" id="contentContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
